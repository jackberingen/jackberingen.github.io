<!DOCTYPE html>
<html>
    <head>
        <title>Biooo</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>
    <body>
        <div class="center-align container middlepage">
            <h1 id="base"></h1>
            <div class="input-field">
                <input id="answer" type="text">
                <label for="answer">Answer</label>
            </div>
        </div class="align-center">
        <style>
            .middlepage{
                padding-top: 50%;
                transform: translateY(-50%);
            }
        </style>
        <script>
            var scribe = function(letter){
                var _letter = letter.toUpperCase();
                switch (_letter){
                  case ' ': return ' '; break;
                  case 'A': return 'U'; break;
                  case 'U': return 'A'; break;
                  case 'T': return 'A'; break;
                  case 'G': return 'C'; break;
                  case 'C': return 'G'; break;
                  default: return '?'; break;
                }
            };

            $("#answer").on('keyup', function (e) {
              setTimeout(()=>{
                $("#base").text('');
                 for(var i = 0; i < $("#answer").val().length; i++){
                   $("#base").append(scribe($("#answer").val()[i]));
                 }
              }, 1)
            });
        </script>
    </body>
</html>
